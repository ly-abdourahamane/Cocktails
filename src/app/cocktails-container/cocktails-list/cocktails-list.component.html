<div class="row">
  <div class="list-group col-12" style="padding-right: 0px; margin-bottom: 2px;">
    <a
      *ngFor="let cocktail of cocktails; let index = index"
      [routerLink]="index"
      routerLinkActive="active"
      class="list-group-item list-group-action">{{cocktail.name}}
    </a>
  </div>
</div>

<div class="row">
  <button class="btn btn-success col-12" routerLink="new">
    Ajouter un cocktail
  </button>
</div>
