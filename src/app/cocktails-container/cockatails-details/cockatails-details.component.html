<div class="row">
  <div class="col-4">
    <img class="img-fluid"
         style="max-height: 150px;"
         [src]="cocktail.img"
         [alt]="cocktail.name">
  </div>
  <h3 class="col-8">{{ cocktail.name }}</h3>
</div>

<div class="row">
  <p class="col-12">{{ cocktail.desc }}</p>
</div>

<hr>

<div class="row">
  <ul class='list-group col-12'>
    <li class='list-group-item list-group-item-action'
        *ngFor='let ingredient of cocktail.ingredients'>
      {{ingredient.name}}
      <span class="badge badge-pill badge-default ml-auto">{{ingredient.quantity}}</span>
    </li>
  </ul>
</div>

<div class="row">
  <button type="button" class="btn btn-success" [routerLink]="getUrl()">
    Editer le cocktail
  </button>
  <button class="btn-secondary ml-auto" (click)="addPanier(cocktail.ingredients)">
    Ajouter au panier
  </button>
</div>
